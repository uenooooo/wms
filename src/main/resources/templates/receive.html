<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入荷登録</title>
</head>
<body>
<h1>入荷登録</h1>

<form th:action="@{/receive}" method="post">
    <div>
        <label>商品CD</label>
        <input
            type="text"
            name="productCd"
            pattern="[A-Za-z0-9]+"
            title="半角英数字で入力してください"
            required
        />
    </div>

    <div>
        <label>数量</label>
        <input
            type="number"
            name="quantity"
            min="1"
            step="1"
            required
        />
    </div>

    <button type="submit">登録</button>
</form>

</body>
</html>
